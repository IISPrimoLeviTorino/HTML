<html>

    <head>
        <title>Tabella</title>
    </head>
    <body>

        <!-- Tabella n.1 -->
        <table border="2">
            <tr>
                <td><strong>Voti</strong></td>
                <td>Andrea</td>
                <td>Luca</td>
                <td>Lorenzo</td>
                <td>Mattia</td>
                <td>Marco</td>
            </tr>
            <tr>
                <td rowspan="2">Matematica</td>
                <td>4</td>
                <td>8</td>
                <td>2</td>
                <td>8</td>
                <td>1</td>
            </tr>
            <tr>
                <td>6</td>
                <td>10</td>
                <td>5</td>
                <td>9</td>
                <td>-</td>
            </tr>
        </table>

        <!-- 2 linee vuote di separazione -->
        <br><br>

        <!-- Tabella n.2 -->
        <table border="2">
            <tr>
                <td colspan="6">QUALCOSA</td>
            </tr>
            <tr>
                <td>A</td>
                <td>10</td>
                <td rowspan="2">100</td>
                <td><i>Qualunque Cosa</i></td>
                <td>3</td>
                <td>Non so</td>
            </tr>
            <tr>
                <td>B</td>
                <td>2</td>
                <td>Boh</td>
                <td></td>
                <td>test</td>
            </tr>
        </table>

    </body>
</html>
